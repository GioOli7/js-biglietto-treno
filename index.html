<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/style.css">

<body class="flex-col flex_align-cen flex_justify-cen">

    <!-- Container dati viaggio -->

        <!-- Dati viaggio: chilometri -->

            <h3 class="title">LUNGHEZZA DEL SUO VIAGGIO:</h3>
            <h2 class="result" id="km-viaggio">154 Km</h2>

        <!-- Dati viaggio: età -->
        <div class="dati_viaggio-item flex-col flex_align-cen flex_justify-cen">
            <h3 class="title">LA SUA ETÀ:</h3>
            <h2 class="result" id="age-passenger">20 anni</h2>
        </div>

        <!-- Dati viaggio: prezzo -->
        <div class="dati_viaggio-item flex-col flex_align-cen flex_justify-cen">
            <h3 class="title">IL PREZZO DEL SUO BIGLIETTO È</h3>
            <h2 class="result" id="prezzo-biglietto">152 euro</h2>
        </div>
    </div>

    <script src="./js/script.js"></script>
